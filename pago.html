<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Elige tu plan</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      background: linear-gradient(135deg, #1e1e2f, #343464);
      font-family: 'Arial', sans-serif;
      color: #ffffff;
      margin: 0;
      padding: 2rem 1rem;
      overflow-x: hidden;
    }

    h1 {
      text-align: center;
      color: #ff8000;
      margin-bottom: 2rem;
    }

    .plans-container {
      max-width: 1000px;
      margin: auto;
      display: flex;
      flex-direction: column;
      gap: 2rem;
    }

    @media (min-width: 768px) {
      .plans-container {
        flex-direction: row;
        justify-content: space-around;
        align-items: stretch;
      }
    }

    .plan {
      background: #252540;
      border-radius: 12px;
      padding: 2rem;
      box-shadow: 0 4px 10px rgba(0,0,0,0.4);
      border: 2px solid transparent;
      width: 100%;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      transition: transform 0.3s ease, border 0.3s ease;
    }

    .plan:hover {
      transform: scale(1.02);
      border-color: #ff8000;
    }

    .plan h2 {
      color: #ff8000;
      margin-bottom: 0.5rem;
      text-align: center;
    }

    .plan p.price {
      font-size: 24px;
      font-weight: bold;
      margin: 1rem 0;
      text-align: center;
    }

    .benefits {
      list-style: none;
      padding: 0;
      margin: 1rem 0;
    }

    .benefits li::before {
      content: "✔️ ";
      color: #00e676;
    }

    .plan button {
      width: 100%;
      margin-top: 1.5rem;
      padding: 0.8rem;
      border: none;
      border-radius: 25px;
      background: linear-gradient(45deg, #ff8000, #ff4d00);
      color: white;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    .plan button:hover {
      transform: translateY(-2px);
    }

    /* Spinner */
    .overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.6);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 999;
      display: none;
    }

    .spinner {
      width: 60px;
      height: 60px;
      border: 6px solid #ffffff33;
      border-top-color: #ff8000;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    @media (max-width: 767px) {
      .plan {
        padding: 1rem;
      }
    }
  </style>
</head>
<body>
  <h1>Elige tu plan</h1>

  <div class="plans-container">
    <div class="plan">
      <h2>Plan Mensual</h2>
      <p class="price">$45.000 / mes</p>
      <ul class="benefits">
        <li>Liquidador de intereses de mora</li>
        <li>Descarga en PDF y Excel</li>
        <li>Simulación de pagos de deudas</li>
      </ul>
      <button onclick="suscribirse('mensual')">Suscribirme</button>
    </div>

    <div class="plan">
      <h2>Plan Anual</h2>
      <p class="price">$400.000 / año</p>
      <ul class="benefits">
        <li>Liquidador de intereses de mora</li>
        <li>Descarga en PDF y Excel</li>
        <li>Simulación de pagos de deudas</li>
        <li>Soporte 24/7</li>
      </ul>
      <button onclick="suscribirse('anual')">Suscribirme</button>
    </div>
  </div>

  <div class="overlay" id="spinner">
    <div class="spinner"></div>
  </div>

  <script>
    const correo = localStorage.getItem('correoPago');
    if (!correo) {
      alert('No se encontró el correo. Redirigiendo...');
      window.history.back();
    }

    async function suscribirse(plan) {
      document.getElementById('spinner').style.display = 'flex';
      try {
        const res = await fetch('https://script.google.com/macros/s/AKfycbxMtt6eP3JErCTukrkIjCl4u9yEJ5E5Aa19pYIewRRNlnhnvLXjLvi_PaPr2q7jb88Z/exec', {
          method: 'POST',
          headers: { 'Content-Type': 'text/plain;charset=utf-8' },
          body: JSON.stringify({ action: 'crear_preferencia', correo, plan })
        });

        const data = await res.json();
        if (data.init_point) {
          window.location.href = data.init_point;
        } else {
          alert('Error al obtener enlace de pago.');
          console.error(data);
          document.getElementById('spinner').style.display = 'none';
        }
      } catch (err) {
        console.error(err);
        alert('Error al conectar con el servidor.');
        document.getElementById('spinner').style.display = 'none';
      }
    }
  </script>
</body>
</html>
