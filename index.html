<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tasas por Mes</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>
<body>
    <div id="app">
        <h1>Tasas por Mes</h1>
        <label for="startDate">Fecha Inicial:</label>
        <input type="date" id="startDate" v-model="startDate">
        <label for="endDate">Fecha Final:</label>
        <input type="date" id="endDate" v-model="endDate">
        <br>
        <label for="capital">Capital:</label>
<input 
    type="text" 
    id="capital" 
    v-model="capital" 
    placeholder="Ingresa el capital" 
    @input="permitirNumerosEnteros" 
    @blur="formatearCapitalEntero"
>
<br>


        
        <button @click="liquidar">Liquidar</button>
        <table>
            <thead>
                <tr>
                    <th>Fecha I</th>
                    <th>Fecha F</th>
                    <th>DÃ­as</th>
                    <th>Tasa E.A.</th>
                    <th>Tasa Nominal</th>
                    <th>Tasa Diaria</th>
                    <th>Intereses</th>
                </tr>
            </thead>
            <tbody>
                <tr v-for="rate in rates" :key="rate.date">
                    <td>{{ rate.date }}</td>
                    <td>{{ rate.value }}</td>
                    <td>{{ rate.days }}</td>
                    <td>{{ rate.rate }}</td>
                    <td>{{ rate.rateN }}</td>
                    <td>{{ rate.rateD }}</td>
                    <td>{{ rate.interest }}</td>
                </tr>
                <!-- Fila para el total del capital -->
    <tr>
        <td colspan="5" style="font-weight: bold; text-align: right;">Total:</td>
        <td colspan="2">{{ totalCapital | formatoMoneda }}</td>
    </tr>
    <!-- Fila para el total de intereses -->
    <tr>
        <td colspan="5" style="font-weight: bold; text-align: right;">Total Intereses:</td>
        <td colspan="2">{{ totalIntereses | formatoMoneda }}</td>
    </tr>
            </tbody>
        </table>
    </div>
    <script src="app.js"></script>
</body>
</html>
